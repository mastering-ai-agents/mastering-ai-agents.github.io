<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mastering AI Agents: From Vibe Coding To Specification-First AI Engineering</title>
    <meta name="description" content="AI coding, vibe coding, agentic AI, AI-assisted, build with AI, coding assistant">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #e1e1db;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .book-container {
            position: relative;
            max-width: 350px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .book-container:hover {
            transform: scale(1.05);
        }

        .book-link {
            display: block;
            text-decoration: none;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .cover-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .subtitle-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #162335, #1a2a3b 50%, #162335);
            padding: 25px;
            text-align: center;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 600;
            color: #91d3e3;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 1.2px;
        }

        .description {
            text-align: center;
            color: #757575;
            margin-top: 30px;
            font-size: 1.1rem;
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .click-hint {
            text-align: center;
            color: #757575;
            margin-top: 15px;
            font-size: 0.9rem;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .book-container {
                max-width: 300px;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .subtitle-overlay {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .book-container {
                max-width: 250px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .subtitle-overlay {
                padding: 12px;
            }
        }

        .price-tag {
            position: absolute;
            top: -30px;
            right: -40px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
            z-index: 10;
            transform: rotate(15deg);
            border: 2px solid #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            text-align: center;
            line-height: 1.2;
        }

        .price-tag .free-text {
            display: block;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .price-tag .premium-text {
            display: block;
            font-size: 0.75rem;
            font-weight: normal;
            opacity: 0.9;
            margin-top: 2px;
        }

        .price-tag::before {
            content: "FREEMIUM";
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: normal;
            white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% {
                transform: rotate(15deg) scale(1);
            }
            50% {
                transform: rotate(15deg) scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .price-tag {
                font-size: 0.9rem;
                padding: 6px 10px;
                top: -30px;
                right: -40px;
            }
            
            .price-tag .free-text {
                font-size: 1rem;
            }
            
            .price-tag .premium-text {
                font-size: 0.7rem;
            }
            
            .price-tag::before {
                font-size: 0.6rem;
                top: -16px;
                padding: 1px 6px;
            }
        }

        @media (max-width: 480px) {
            .price-tag {
                font-size: 0.8rem;
                padding: 5px 8px;
                top: -25px;
                right: -40px;
            }
            
            .price-tag .free-text {
                font-size: 0.9rem;
            }
            
            .price-tag .premium-text {
                font-size: 0.65rem;
            }
            
            .price-tag::before {
                font-size: 0.55rem;
                top: -14px;
                padding: 1px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="page-content">
        <div class="book-container">
            <div class="price-tag">
                <span class="free-text">START FREE</span>

            </div>
            <a href="book1/index.html" class="book-link" aria-label="Read Mastering AI Agents book">
                <img src="cover.jpg" alt="Mastering AI Agents Book Cover" class="cover-image">
                <div class="subtitle-overlay">
                    <div class="subtitle">FROM VIBE CODING TO SPECIFICATION-FIRST<br>AI ENGINEERING</div>
                </div>
            </a>
        </div>

        <p class="description">
            Author: Mario Cartsburg
        </p>
        
        <p class="click-hint">
            Click the cover to start reading
        </p>
    </div>
</body>
</html>
